databaseName: optimised_co2_pricing

tables:
  - tableName: noaa_co2
    dataFormat: PARQUET
    columns:
      year: INTEGER
      month: INTEGER
      decimal_date: DOUBLE
      average: DOUBLE
      interpolated: DOUBLE
      trend: DOUBLE
      days: INTEGER

  - tableName: mimi_fund
    dataFormat: PARQUET
    columns:
      year: INTEGER
      prpt: DOUBLE
      scc: DOUBLE

  - tableName: mimi_give
    dataFormat: PARQUET
    columns:
      year: INTEGER
      prpt: DOUBLE
      scc: DOUBLE
