upstream julia {
  server julia:8000;
}

upstream app {
  server app:3000;
}

server {
  listen 80;

  location /devURL {
    rewrite /devURL/(.*) /$1 break;
    proxy_pass http://julia;
  }

  location / {
    proxy_pass http://app;
  }

  location /sockjs-node {
    proxy_pass http://app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }
}
